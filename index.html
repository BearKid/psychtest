<!DOCTYPE html>
<html lang="zh">
<head>
<title>知己伊始</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
<!-- js-->
<script src="js/jquery.js"></script>
<script src="js/jquery.jplayer.js"></script>
<script src="js/kiss-slider.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/common.js"></script>
<!-- css-->
<link href="css/bootstrap.css" rel="stylesheet" media="screen">
<link href="css/common.css" rel="stylesheet">
<link href="css/welcome.css" rel="stylesheet">
<style>
#bgMusicWrap{
	position:absolute;
	right:0px;
	bottom:0px;
	z-index:2;
}
#playMusic{
	cursor:pointer;
	width:50px;
}
#pauseMusic{
	cursor:pointer;
	width:50px;
}
.slider{
	position:relative;
}
</style>
</head>

<body>
<div id="myslider">
	<div id="boy"><!-- 男生页面 -->
	</div><!-- 男生页面 end-->
	<div id="welcome" style="position:relative;"><!-- 首页 -->
	</div><!-- 首页 end -->
	<div id="girl"><!-- 女生页面 -->
	</div><!-- 女生页面 end-->
</div>
<div id="bgMusicWrap">
	<div id="bgMusic"></div>
	<img id="playMusic" src="images/play.png" style="display:none;"/>
	<img id="pauseMusic" src="images/pause.png" style="display:block;"/>
</div>
</body>
<script>
var sliderHandler;
$(document).ready(function(){
	sliderHandler = new KissSlider("myslider").setCurIndex(1).validate();
	$("#welcome").load("welcome.html",function(){});
	$("#bgMusic").jPlayer({
		ready: function (event) {
			$(this).jPlayer("setMedia", {
				mp3:"audio/song.mp3"
			}).jPlayer("play");
		},
		ended: function() { 
			$(this).jPlayer("play"); 
		},
	});
});
//bgMusic player control
$('#playMusic').click(function(){
	$('#bgMusic').jPlayer("play");
	$("#playMusic").hide();
	$("#pauseMusic").show();
});
$('#pauseMusic').click(function(){
	$('#bgMusic').jPlayer("pause");
	$("#playMusic").show();
	$("#pauseMusic").hide();
});
</script>
</html>
